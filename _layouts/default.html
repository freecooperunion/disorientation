<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width = device-width, initial-scale = 1.0,maximum-scale = 1.0" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
</head>
<body id="{{ page.body_id }}" class="{{page.collection}}">
{% if page.body_id != "index" %}
<nav id="main">
	<section class="desktop">
		{% include toc.html %}
	</section>
	<section class="mobile">
	{% include toc-select.html %}
	</section>
</nav>
{% endif %}
<section id="content">
 {{ content }}
 </section>
<footer>
{% if page.bg == "dark" %}
<a href="/"><img src="{{site.baseurl}}/img/logo-bw-invert.png" width="100" title="Free Cooper Union" /></a>
<style>
	body{
		background:#000;
	}
	h1 {
		color:#fff;
	}
</style>
{% else %}
<a href="/"><img src="{{site.baseurl}}/img/logo-bw.png" width="100" title="Free Cooper Union" /></a>
{% endif %}
<p>Stay Free or Die Tryin&apos;</p>
</footer>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.2/fastclick.min.js"></script>
<script>
	window.addEventListener('load', function() {
		FastClick.attach(document.body);
	}, false);
</script>
</body>
</html>
