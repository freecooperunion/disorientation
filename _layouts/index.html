---
layout: default
---

<header style='background: url({{site.baseurl}}/img/cover.jpg);background-size:cover;background-position:center;width:100%;height:500px;'>
</header>
<section id="content">

	{{page.intro}}

	<section id="read-online">
		<h2 class="read-online">Read Online</h2>
			<nav>
				<dl>
					{% for item in site.reader %}
					<dt>
						<a href="{{site.baseurl}}{{item.url}}" class="title">{{item.title}}</a> by {{item.author}}
					</dt>
					<dd><p>{{ item.subtitle }}</p></dd>
					{% endfor %}
				</dl>
			</nav>
	</section>

	{{content}}

	<section id="download">
		<h2><em>or</em> Download PDF</h2>
	<a href="{{site.baseurl}}/download/disorientation-reader-pages.pdf">Sequential pages PDF (good for reading on screen).</a><br><br>
		<a href="{{site.baseurl}}/download/disorientation-reader-booklet.pdf">Imposed PDF (good for double-sided printing and stapling).</a>
	</section>
</section
