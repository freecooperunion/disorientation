---
layout: default
---
<article>
	<header>
		{% if page.subtitle %}
		<div class="subtitle">{{page.subtitle | markdownify}}</p>
		{% endif %}
		<figure>
			<img src="{{site.baseurl}}/img/titles/{{page.url | replace: "/", ""}}.svg" alt="{{ page.title }}" style="width:80%;">
		</figure>
		{% if page.source %}
		<p class="source">{{{page.source}}}</p>
		{% endif %}
	</header>
	{{content}}
</article>
{% include section-nav.html %}
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.min.js"></script>
<script type="text/javascript" src="{{site.baseurl}}/js/okhover.js"></script>
<script>
  $(document).ready(function(){
  	    $("article").fitVids();
		$('.hoverable').okhover({
			fadeIn: true,
			fadeOut: true,
			fadeInDuration: 200
		});
		$('.okhover').hover(function(){
			$('span').toggleClass('hover');
		});
  });
</script>
<style>
	p span {
		cursor:zoom-in;
		border-bottom:1px dotted gray;
	}
	p span.hover {
		background:rgba(255,255,255,.5);
	}
	p span:hover {
		background:rgba(255,255,255,1);
	}
</style>
