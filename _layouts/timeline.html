@font-face {
    font-family: 'CooperUnion';
    src: url('http://freecooperunion.github.io/disorientation/fonts/cooper-union-webfont.eot');
    src: url('http://freecooperunion.github.io/disorientation/fonts/cooper-union-webfont.eot?#iefix') format('embedded-opentype'),
         url('http://freecooperunion.github.io/disorientation/fonts/cooper-union-webfont.woff') format('woff'),
         url('http://freecooperunion.github.io/disorientation/fonts/cooper-union-webfont.ttf') format('truetype'),
         url('http://freecooperunion.github.io/disorientation/fonts/cooper-union-webfont.svg#CooperUnionRegular') format('svg');
    font-weight: normal;
    font-style: normal;
}

body {
	padding:0;
	font-family:Helvetica Neue, sans-serif;
	line-height:1.25;
	font-size:16px;
	border-top:10px solid #c12530;
	color:#222;
}
a:link, a:visited {
	text-decoration: none;
	color:#c12530;
	-webkit-transition:all .25s;
}

a:hover, a:active {
	text-decoration: underline;
}

footer img {
	padding:15px;
}

hr {
	border:none;
	border-top:1px solid #ccc;
}
body#timeline {
	#content {
		max-width:none;
		padding:0!important;

	}
}
nav#main {
	position:absolute;
	top:0;
	left:0;
	width:100%;
	z-index:3;
	ul {
		padding:0;
		width:100%;
		list-style-type:none;
		li {
			display:inline-block;
			padding:10px;
		}
	}
}
footer {
	margin:auto;
	margin-top:10px;
	padding: 10px;
	text-align:center;
	border-top:1px solid #ccc;
	font-family:CooperUnion;
	text-transform:uppercase;
	color:#c12530;
	max-width:800px;
}
	</style>
</head>
<body {% if page.body_id %}id="{{ page.body_id }}"{% endif %}>
<nav id="main">
	<ul>
		<li><a href="{{site.baseurl}}/">Disorientation Reader</a></li>
		<li><a href="{{site.baseurl}}/spectrum">Spectrum of Allies</a></li>
		<li><a href="{{site.baseurl}}/timeline">Timeline</a></li>
	</ul>
</nav>
<section id="content">
{{ content }}
</section>
<footer>
<a href="{{site.baseurl}}"><img src="{{site.baseurl}}/img/logo.png" title="Free Cooper Union" /></a>
<p>Stay Free or Die Tryin</p>
</footer>
</body>
